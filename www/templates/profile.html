<ion-view view-title="Profile">
  <ion-content>
    <h1>Profile</h1>

    <table>
      <tr><td colspan="2"><img class="profilepicture" ng-src="{{users[0].src}}"></td></tr>
      <tr><td>Name:</td><td>{{users[0].name}}</td></tr>
      <tr><td>Phone:</td><td>{{users[0].phone}}</td></tr>
      <tr><td>email:</td><td>{{users[0].email}}</td></tr>
      <tr></tr>
      <tr></tr>




    </table>
  </ion-content>
</ion-view>
